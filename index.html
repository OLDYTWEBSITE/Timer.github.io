<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    #timer {
      font-size: 48px;
      margin-top: 20px;
    }
    
    #controls {
      margin-top: 50px;
    }
    
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    
    #settings {
      margin-top: 20px;
    }
    
    .days-input,
    .hours-input,
    .mins-input,
    .seconds-input {
      width: 50px;
      height: 32px;
      font-size: 16px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".mp3" style="display: none;">
  <button onclick="openFileExplorer()">Select Sound</button>
  <h1>Timer</h1>
  <div>
    <label for="days">Days:</label>
    <input type="number" id="days" class="days-input" min="0">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" class="hours-input" min="1" max="12">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" class="mins-input" min="0" max="59">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" class="seconds-input" min="0" max="59">
    <label for="ampm">AM/PM:</label>
    <select id="ampm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
  </div>
  <div id="timer">00:00:00</div>
  <div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="settings">
    <label for="mute">Mute sound:</label>
    <input type="checkbox" id="mute" onchange="toggleMute()">
    <br>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="100" value="50" oninput="changeVolume(event)">
    <span id="volumeDisplay">50%</span>
  </div>

  <script>
    var timerInterval;
    var targetTime;
    var audio = new Audio('/Timer.github.io/Alert.mp3');
    audio.loop = true;
    var volumeSlider = document.getElementById("volume");
    var volumeDisplay = document.getElementById("volumeDisplay");
    var muteCheckbox = document.getElementById("mute");
    
    function startTimer() {
      var hoursInput = document.getElementById("hours");
      var minutesInput = document.getElementById("minutes");
      var ampmInput = document.getElementById("ampm");
      
      var currentHours = new Date().getHours();
      var currentMinutes = new Date().getMinutes();
      var currentSeconds = new Date().getSeconds();
      
      var targetHours = parseInt(hoursInput.value);
      var targetMinutes = parseInt(minutesInput.value);
      
      // Adjust target hours based on AM/PM selection
      if (ampmInput.value === "pm" && targetHours !== 12) {
        targetHours += 12;
      } else if (ampmInput.value === "am" && targetHours === 12) {
        targetHours = 0;
      }
      
      // Set target time based on user input
      targetTime = new Date();
      targetTime.setHours(targetHours, targetMinutes, 0, 0);
      
      // Add 1 day if target time is before current time
      if (targetTime <= new Date()) {
        targetTime.setDate(targetTime.getDate() + 1);
      }
      
      timerInterval = setInterval(updateTimer, 1000);
    }
    
    function stopTimer() {
      clearInterval(timerInterval);
    }
    
    function resetTimer() {
      clearInterval(timerInterval);
      document.getElementById("timer").textContent = "00:00:00";
    }
    
    function updateTimer() {
      var currentTime = new Date();
      var timeDifference = targetTime.getTime() - currentTime.getTime();
    
      if (timeDifference <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").textContent = "Time's up!";
        playSound();
        return;
      }
    
      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
      // Add leading zeros if necessary
      hours = hours.toString().padStart(2, '0');
      minutes = minutes.toString().padStart(2, '0');
      seconds = seconds.toString().padStart(2, '0');
    
      // Display the timer
      document.getElementById("timer").textContent = hours + ":" + minutes + ":" + seconds;
    }
    
    function playSound() {
      if (!muteCheckbox.checked) {
        audio.play();
      }
    }
    
   function toggleMute() {
           var timerText = document.getElementById("timer").textContent;
      if (muteCheckbox.checked) {
        audio.pause();
      } else {
        if (timerText === "00:00:00") {
          audio.play();
        }
      return;
      }
    }
    
    function changeVolume(event) {
      var volume = event.target.value;
      audio.volume = volume / 100;
      volumeDisplay.textContent = volume + "%";
    }
  </script>
  <script>    
  function openFileExplorer() {
      document.getElementById("fileInput").click();
    }
    
    document.getElementById("fileInput").addEventListener("change", function(event) {
      var file = event.target.files[0];
      var url = URL.createObjectURL(file);
      audio.src = url;
    });
    </script>
</body>
</html>
